<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightPad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
    }
    .card {
      width: 80%;
      margin: auto;
      margin-top: 50px;
      background-color: #2c2c2c;
      color: #fff;
    }
    .form-control {
      background-color: #464646;
      color: #fff;
      border: 0px;
    }
    label {
      color: #fff;
    }
    #outputTextarea {
      background-color: #555;
      color: #fff;
    }
    .container {
      margin-top: 20px;
    }
    /* The preloader container */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: #fff;
    }

    /* The spinner animation */
    .preloader .spinner {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 5px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      }

     @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
      <style>
  /* Hamburger menu styles */
  .navbar-toggler-icon {
    background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cline x1="3" y1="2.5" x2="27" y2="2.5" stroke="%23333" stroke-width="3" stroke-linecap="round" /%3E%3Cline x1="3" y1="15" x2="27" y2="15" stroke="%23333" stroke-width="3" stroke-linecap="round" /%3E%3Cline x1="3" y1="27.5" x2="27" y2="27.5" stroke="%23333" stroke-width="3" stroke-linecap="round" /%3E%3C/svg%3E');
  }

  /* Hamburger menu icon color on hover */
  .navbar-toggler:hover .navbar-toggler-icon {
    background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cline x1="3" y1="2.5" x2="27" y2="2.5" stroke="%23fff" stroke-width="3" stroke-linecap="round" /%3E%3Cline x1="3" y1="15" x2="27" y2="15" stroke="%23fff" stroke-width="3" stroke-linecap="round" /%3E%3Cline x1="3" y1="27.5" x2="27" y2="27.5" stroke="%23fff" stroke-width="3" stroke-linecap="round" /%3E%3C/svg%3E');
  }
</style>
</head>
<body>
  
  <div class="preloader">
    <div class="spinner"></div>
  </div>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">InsightPad</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item"> 
              <a class="nav-link" href="/about">About</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- <div class="card-header">
            <h4>SummarizeAI</h4>
          </div> -->
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <!-- <label for="linkInput">Enter link:</label> -->
                <input type="text" onclick="showPopup()"class="form-control" id="linkInput" placeholder="Enter link" name='link'>
              </div>
              <button type="submit" class="btn btn-primary" id="generateBtn">Generate</button>
            </form>
              <div class="form-group mt-4">
                {% comment %} <label for="outputTextarea">Notes:</label> {% endcomment %}
                <textarea class="form-control" id="outputTextarea" rows="15" readonly placeholder="Notes">{{link}}</textarea>
              </div>
              <button type="button" class="btn btn-secondary" id="downloadBtn">Download</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
   
 
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", () => {
      const outputText = document.getElementById("outputTextarea").value;
      const blob = new Blob([outputText], { type: "text/plain;charset=utf-8" });
      saveAs(blob, "output.txt");
    });
    window.addEventListener('load', function() {
      var preloader = document.querySelector('.preloader');
      preloader.style.display = 'none';
    });
    
 
    
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
